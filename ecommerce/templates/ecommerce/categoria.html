{% extends 'base.html' %}
{% load static %}

{% block link %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block title %}
Formul√°rio Produto
{% endblock %}

{% block main %}
<main>
    <div class="main-section">
        <form method="post" enctype="multipart/form-data" style="display: flex; justify-content: flex-start; height: 400px;">
            {% csrf_token %}
            <div class="form-header">
                <h1>Adicione o Departamento</h1>
        
            </div>
            <div class="form-body" style="display: flex; flex-direction: column; margin: 10px;">
                <div class="form-group ">
                    <label for="id_nome_categoria">Nome</label>
                    {{ form.nome_categoria }}
                </div>
                <div class="form-group ">
                    <label for="id_imagem_categoria">Imagem da Categoria</label>
                    {{ form.imagem_categoria }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary" style="margin: 30px;">Enviar</button>
        </form>
    </div>

</main>


{% endblock %}
